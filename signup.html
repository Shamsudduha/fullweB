<!-------------login section---------->

<section>
	<div class="loginbox ">
		<form>
			<span>Signup...</span><br>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Name" autocomplete="off"><br>


			<label for="email">Email:</label>
			<input type="text" id="email" placeholder="Email" autocomplete="off"><br>

			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="password" autocomplete="off"><br>

			<label for="contact">Contact No.:</label>
			<input type="text" id="contact" placeholder="Contact No." autocomplete="off"><br>


			<strong>Gender:</strong>
			<input type="radio" id="male" name="gender">
			<label for="male">Male</label>
			
			<input type="radio" id="female" name="gender">
			<label for="female">Female</label>
			
			<input type="radio" id="others" name="gender">
			<label for="others">Others</label>              

			

			<strong>Skills:</strong>
			<input type="checkbox" id="skills">
			<label for="skills">Web Development</label>

			<input type="checkbox" id="skills1" >
			<label for="skills1">Web Design</label>

			<input type="checkbox" id="skills2" >
			<label for="skills2">Graphics Design</label>

			<input type="checkbox" id="skills3">
			<label for="skills3">App Development</label>

			<input type="checkbox" id="skills4" >
			<label for="skills4">Wordpress</label><br>

			
			<label for="messages"><strong>Message:</strong></label>
			<textarea placeholder="Your messages..." rows="5" id="messages" autocomplete="off"></textarea>

			<input type="submit" value="Sign Up">


			
			<p>I have an account.<a href="login.html" class="signup">Login</a></p>

		</form>
	</div>
</section>
